<!DOCTYPE html>
<html>
<body onload="myFunction();">
<script>
function myFunction() {
    var mensaje;
    var pregunta1 = prompt ("Dime un numero: ", "0");
    var pregunta2 = prompt ("Dime otro numero: ", "0");
    var pregunta3 = prompt ("Dime otro numero: ", "0");
    /* En un if comparamos los tres numeros para ver si se encuentran entre 10 y 100,
    en caso de que sea cierto mostrara "OK" y sino mostrara "No cumple"
    */
    if((pregunta1 > 10 && pregunta1 < 100) && (pregunta2 > 10 && pregunta2 < 100) && (pregunta3 > 10 && pregunta3 < 100)){
        mensaje = "OK";
    }else{
        mensaje = "No cumple";
    }
    alert(mensaje);
}
</script>
</body>
</html>
