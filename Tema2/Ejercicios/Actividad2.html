<!DOCTYPE html>
<html>
<body onload="myFunction();">
<script>
function myFunction() {
    var mensaje;
    var pregunta1 = prompt ("Dime un numero: ", "0");
    // Hacemos un if en el que calculamos el resto con %, en caso que sea 0 dira que es par y sino dira que es impar
    if(pregunta1 % 2 == 0){
        mensaje = pregunta1 +" es par";
    }else{
        mensaje = pregunta1 +" es impar";
    }
    alert(mensaje);
}
</script>
</body>
</html>
