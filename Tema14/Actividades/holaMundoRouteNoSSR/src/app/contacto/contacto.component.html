<mat-card>
    <mat-card-title>Formulario de Contacto</mat-card-title>
    <br>
    <br>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput type="text" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Empresa</mat-label>
          <input matInput type="text">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Dirección</mat-label>
          <input matInput type="text" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Ciudad</mat-label>
          <input matInput type="text" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Código Postal</mat-label>
          <input matInput type="text" required>
        </mat-form-field>
  
        <br>
        <br>
        <button mat-raised-button color="primary">Enviar</button>
      </form>
    </mat-card-content>
  </mat-card>
  <footer class="footer">

      <span>David López Núñez</span>
    </mat-toolbar>
  </footer>
