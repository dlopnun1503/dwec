<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
<body>
    <button type="button" onclick="funAjax ('jsonGET.php?nombre=Juan&ciudad=Ubrique',fun1)">
        Envía parámetros por GET y recibe valores de fun1</button>
        <br>
        <br>
        <br>
     <button type="button" onclick="funAjax ('jsonGET.php?nombre=Juan&ciudad=Ubrique',fun2)">
        Envía parámetros por GET y recibe valores de fun2</button>
    <div id="datos"> </div>
    <script>
        function funAjax(url, fun) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    fun(this);
                }
            }
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        function fun1(xhttp) {
            let obj = JSON.parse(xhttp.responseText);
            document.getElementById("datos").innerHTML = `Desde fun1 ${obj.nombre} de ${obj.ciudad}`;
        }

        
        function fun2(xhttp) {
            let obj = JSON.parse(xhttp.responseText);
            document.getElementById("datos").innerHTML = `Desde fun2 ${obj.nombre} de ${obj.ciudad}`;
        }
            
    </script>
</body>
</html>
